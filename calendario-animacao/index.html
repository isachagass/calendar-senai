<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário - js</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="body" class="escuro">
    <main id="main" class="escuro">
        <div class="navegacao">
            <button class="hamburguer" onclick="show()">
                <div id="bar1" class="bar"></div>
                <div id="bar2" class="bar div2"></div>
                <div id="bar3" class="bar"></div>
            </button>
     
            <nav>
                <ul>
                   <li id="alterarTema">Alterar o tema</li>
                   <li id="mudarCalendario">Mudar calendário</li>
                </ul>
            </nav>
     
     
        </div>
        
        <header>
            <button id="voltar">&lt</button>
            <h1 id="mes" class="tituloCor escuro"></h1>
            <button id="avancar">&gt</button>

            <!-- <h1>&lt;</h1> -->

        </header>
        <section id="calendario">
            
        </section>
        <h1 id="ano" class="tituloCor escuro"></h1>
        <p id="mensagem"></p>





    </main>
    <script src="./js/calendario.js"></script>
</body>
</html>
