    <script>
        function destacarDia(){
            const data = new Date();
            const hoje = data.getDate();

            const dias = document.querySelectorAll('table td');

            dias.forEach((dia) => {
                if(parseInt(dia.innerText) === hoje) {
                    dia.classList.add('diaAtual');
                }
            }) 
        }
        window.onload = destacarDia;
